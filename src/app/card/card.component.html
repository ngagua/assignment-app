<div class="card" [appHighlight]="cardBackgroundColor">
  <h3 class="card__title">{{ user?.firstName }} {{ user?.lastName }}</h3>
  <p class="card__about">{{ user?.about }}</p>
  <p class="card__birthdate">{{ user?.birthDate | countage }} years old</p>
  <button class="card__status" [ngClass]="getStyle(user?.status)">
    {{ user?.status }}
  </button>
</div>
